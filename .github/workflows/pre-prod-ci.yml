name: Pre-production CI

on:
  push:
    branches:
      - pre-prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.1

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest
        continue-on-error: false

      - name: Run linter
        run: npx eslint
        continue-on-error: false
